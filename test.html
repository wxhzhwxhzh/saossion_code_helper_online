<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>伪元素边框示例</title>
<style>
    .custom-border {
        position: relative;
        padding: 20px;
        margin: 20px;
        border: 2px solid transparent; /* 确保内容不被伪元素覆盖 */
    }

    .custom-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: -10px; /* 调整边框位置 */
        width: calc(100% + 20px); /* 计算边框宽度 */
        height: 5px; /* 边框高度 */
        background-color: red; /* 边框颜色 */
        z-index: -1; /* 确保边框位于内容下方 */
    }
</style>
</head>
<body>

<div class="custom-border">
    这是一个带有伪元素边框的内容。
</div>

</body>
</html>
