<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Window</title>
<style>
    /* 样式表 */
    .floating-window {
        position: absolute;
        top: 30%; /* 调整初始位置 */
        left: 3px; /* 调整初始位置 */
        /* width: 300px; */
        height: 200px;
        border: 2px solid #7d7e80;
		border-radius: 5px;
        background-color: #fff;
        z-index: 1000;
		background-color: rgb(222, 224, 228);
    }

    .title-bar {
        background-color: #6792c4;
        padding: 5px;
        cursor: move;
    }

    .close-btn {
        float: right;
        cursor: pointer;
		font-size: large;
		font-weight: bolder;
		font-family: Arial, Helvetica, sans-serif;
	}
</style>
</head>
<body>

<div class="floating-window" id="floatingWindow">
    <div class="title-bar" id="titleBar">浮窗标题栏
        <span class="close-btn" id="closeBtn">&nbsp;X&nbsp;</span>
    </div>
    <div class="content">
        <!-- 这里放置浮窗内容 -->
        浮窗内容
    </div>
</div>

<script>
    // JavaScript

    // 获取浮窗和标题栏元素
    var floatingWindow = document.getElementById('floatingWindow');
    var titleBar = document.getElementById('titleBar');

    // 获取关闭按钮元素
    var closeBtn = document.getElementById('closeBtn');

    // 初始化鼠标位置变量
    var offsetX, offsetY;

    // 鼠标按下事件监听器
    titleBar.addEventListener('mousedown', function(e) {
        // 计算鼠标相对于浮窗左上角的偏移量
        offsetX = e.clientX - floatingWindow.offsetLeft;
        offsetY = e.clientY - floatingWindow.offsetTop;

        // 添加鼠标移动和鼠标释放事件监听器
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    // 鼠标移动事件处理函数
    function onMouseMove(e) {
        // 计算浮窗的新位置
        var newX = e.clientX - offsetX;
        var newY = e.clientY - offsetY;

        // 更新浮窗的位置
        floatingWindow.style.left = newX + 'px';
        floatingWindow.style.top = newY + 'px';
    }

    // 鼠标释放事件处理函数
    function onMouseUp() {
        // 移除鼠标移动和鼠标释放事件监听器
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }

    // 关闭按钮点击事件监听器
    closeBtn.addEventListener('click', function() {
        // 隐藏浮窗
        floatingWindow.style.display = 'none';
    });
</script>

</body>
</html>
