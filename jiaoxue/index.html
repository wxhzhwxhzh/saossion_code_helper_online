<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骚神-教学代码模板 </title>
    <link href="code_frame.css" rel="stylesheet">
</head>
<body>
   <div id="main_tab">

    <div class="yi_hang">

        
        <h1 style="font-family: 黑体;color: rgb(43, 14, 172);">骚神-Drissionpage 实战代码大全 </h1>
        

        

    </div>
    <hr>
   
    <div class="tab-pane fade in active  biaoqianye" id="home" >
        <p>Drissionpage 实战代码大全</p>
      

        <div class="yi_hang">
            <span class="label1">代码适用场景</span>

            <select id="ua">
                <option value="option1">启动接管浏览器</option>
                <option value="option2">数据监听</option>
                <option value="option3">多线程操作标签页</option>
                <option value="option4">模拟键盘操作</option>
                <option value="option4">小说下载</option>
                <option value="option4">自动注册账号</option>
                <option value="option4">代理设置</option>
                <option value="option4">操作插件</option>
            </select>

        </div>



      
        <hr>


        
        <button id="show_config" class="start_button" type="button">预览代码</button>
        <button id="reset_config" class="start_button" type="button"
            style="background-color: crimson;">重置</button>

        <button id="copy_code" class="red_button" type="button"
            style="background-color:rgb(12, 150, 120);">复制下面的代码</button>

        <br>


        <textarea id="wenben" rows="20" placeholder="文本框" style="font-family:consolas;">空的</textarea>


    </div>
    <script src="code_frame.js"></script>


</body>
</html>
